<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>DatBonnyMan - Developer Portfolio</title> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/dark-mode.css" id="dark-mode-style"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head> 
<body> 
    <nav id="navbar"> 
        <div class="nav-container"> 
            <a href="#" class="logo">DatBonnyMan</a> 
            <ul class="nav-menu"> 
                <li><a href="#home">Home</a></li> 
                <li><a href="#projects">Projects</a></li> 
                <li><a href="#skills">Skills</a></li> 
                <li><a href="#contact">Contact</a></li> 
            </ul> 
            <button id="theme-toggle" class="theme-btn"> 
                <i class="fas fa-moon"></i> Dark Mode 
            </button> 
        </div> 
    </nav> 
ECHO is on.
    <main> 
        <section id="home" class="hero"> 
            <div class="hero-content"> 
                <h1>Hi, I'm <span class="highlight">DatBonnyMan</span></h1> 
                <a href="#projects" class="btn">View My Work</a> 
            </div> 
        </section> 
ECHO is on.
        <section id="projects" class="section"> 
            <h2><i class="fas fa-code"></i> My Projects</h2> 
            <div class="projects-grid" id="projects-container"> 
                <!--- Projects will be loaded by JavaScript ---> 
            </div> 
        </section> 
ECHO is on.
        <section id="skills" class="section"> 
            <h2><i class="fas fa-cogs"></i> Technical Skills</h2> 
            <div class="skills-container" id="skills-list"> 
                <!--- Skills will be loaded by JavaScript ---> 
            </div> 
        </section> 
ECHO is on.
        <section id="contact" class="section"> 
            <h2><i class="fas fa-envelope"></i> Get In Touch</h2> 
            <form id="contact-form"> 
                <input type="text" placeholder="Your Name" required> 
                <input type="email" placeholder="Your Email" required> 
                <textarea placeholder="Your Message" rows="5" required></textarea> 
                <button type="submit" class="btn">Send Message</button> 
            </form> 
        </section> 
    </main> 
ECHO is on.
    <footer> 
        <p>c 2024 DatBonnyMan. Built with <i class="fas fa-heart"></i> and Git mastery.</p> 
        <div class="social-links"> 
            <a href="https://github.com/DatBonnyMan" target="_blank"><i class="fab fa-github"></i></a> 
            <a href="#"><i class="fab fa-linkedin"></i></a> 
            <a href="#"><i class="fab fa-twitter"></i></a> 
        </div> 
    </footer> 
ECHO is on.
    <script src="js/app.js"></script> 
    <script src="js/portfolio.js"></script> 
</body> 
</html>
